<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JASTIP by SIM</title>
        <!-- Font Awesome icons (free version)-->
        <script
          src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Simple line icons-->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
          rel="stylesheet"
        />
        <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css"
        />
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,700&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link
          rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.css"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- MDB -->
        <link rel="stylesheet" href="../node_modules/mdb/css/mdb.min.css" />
      </head>
<body>
    <div class="mb-4 header-component">
        <!-- Navigation -->
  <a class="menu-toggle rounded" href="./index.html"
  ><i class="fa-solid fa-chevron-left"></i
></a>

    <div class="container py-4">
      <h3 class="text-white mt-2">All Item's</h3>
      <!-- Breadcrumb -->
      <nav class="d-flex mb-2">
        <h6 class="mb-0">
          <a href="./index.html" class="text-white-50">Home</a>
          <span class="text-white-50 mx-2"> > </span>
          <a href="" class="text-white"><u>All Item's</u></a>
        </h6>
      </nav>
      <!-- Breadcrumb -->
    </div>
  </div>
  <!-- content -->
  <section class="row justify-content-center mb-4">
    <!-- content -->
    <div class="col-lg-9">
      <header class="d-sm-flex align-items-center border-bottom mb-4 pb-3">
        <div class="d-block py-2">
            <strong id="item-count" class="d-block py-2">0 Items found</strong>
        </div>
        <div class="ms-auto">
            <select id="kategori-select" class="form-select d-inline-block w-auto border pt-1" onchange="filterProduk()">
                <option value="">Pilih Kategori</option>
                <option value="men">Men's</option>
                <option value="women">Women's</option>
                <option value="kid">Kid's</option>
                <option value="shoes">Shoes</option>
                <option value="electronic">Electronic</option>
                <option value="home">Home Items</option>
                <option value="book">Book & Reading</option>
                <option value="all">All Category</option>

            </select>
        </div>
      </header>


      <div id="product-container" class="product-container" onclick="pindahHalaman(9)"></div>

    </div>
    <section class="footer" id="footer">
    </section>
    <script src="./js/kategori.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/detailProduct.js"></script>
    <script>
        
    </script>
</body>
</html>
