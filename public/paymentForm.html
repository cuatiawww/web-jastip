<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JASTIP</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }
         /* Set a different color for input placeholders */
         input[type="text"]::placeholder,
        input[type="number"]::placeholder {
            color: #ccc; /* You can change this color to your desired placeholder color */
        }

        /* Additional styles for specific input types if needed */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Optional: To hide the number input spinner in some browsers */
        /* input[type="number"] {
            -moz-appearance: textfield;
        } */
    </style>
    <link
    rel="stylesheet"
    href="../node_modules/bootstrap/dist/css/bootstrap.css"
  />
</head>
<body class="container-payment">
    <div class="payment">
        <div class="card bg-dark text-white rounded-5">
            <div class="p-4">
                <form onsubmit="sendWhatsAppMessage(); return false;" >
                <div class="d-grid col-12 mx-auto bg-black text-white p-4 rounded-5">
                    <header>
                        <h3 class="title" style="color: white;">Payment Form</h3>
                    </header>
                    <div class="row ">
                        <div class="col">
                            <div class="inputBox">
                                <span>Username</span>
                                <input type="text" placeholder="name" name="username"
                                class="form-control bg-dark text-white">
                            </div>
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="email" name="email"
                                class="form-control bg-dark text-white">
                            </div>
                            <div class="inputBox">
                                <span>Address</span>
                                <input type="text" placeholder="address" name="address" class="form-control bg-dark text-white">
                            </div>
                            <div class="inputBox">
                                <span>City</span>
                                <input type="text" placeholder="city" name="city" class="form-control bg-dark text-white">
                            </div>
            
                            <div class="flex">
                                <div class="inputBox">
                                    <span>State</span>
                                    <input type="text" placeholder="state" name="state" class="form-control bg-dark text-white">
                                </div>
                                <div class="inputBox">
                                    <span>Zip code</span>
                                    <input type="text" placeholder="Zip code" name="zipcode" class="form-control bg-dark text-white">
                                </div>
                            </div>
                            <div class="inputBox">
                                <span>Item name</span>
                                <input type="text" placeholder="enter the name of the item eg. item 1, item 2, item 3, etc." name="itemName"  class="form-control bg-dark text-white">
                            </div>
                           
                        </div>
            
                        <div class="col">
                            <div class="inputBox">
                                <span>Payment Method</span>
                                <img class="methodPay" src="../assets/img/metodePayment.png" alt="">
                            </div>
                            <div class="inputBox">
                                <span>Name on card</span>
                                <input type="text" placeholder="name on card" name="cardname" class="form-control bg-dark text-white">
                            </div>
                            <div class="inputBox">
                                <span>Credit card number</span>
                                <input type="number" placeholder="credit card number" name="cardnumber" class="form-control bg-dark text-white">
                            </div>
                            <div class="inputBox">
                                <span>Exp month</span>
                                <input type="text" placeholder="exp month" name="expmonth" class="form-control bg-dark text-white">
                            </div>
                            <div class="flex">
                                <div class="inputBox">
                                    <span>exp year</span>
                                    <input type="number" placeholder="exp year" name="expyear" class="form-control bg-dark text-white">
                                </div>
                                <div class="inputBox">
                                    <span>CVV</span>
                                    <input type="text" placeholder="CVV" name="cvv" class="form-control bg-dark text-white">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <input type="submit" value="Buat Pesanan" class="submit-btn normal">
            </form> 
        </div>
        </div>
    </div>
    <script src="./js/paymentForm.js"></script>
</body>
</html>
