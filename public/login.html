<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Simple line icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #080404;
      }
      .card {
        width: 600px;
      }
      .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
       
      }
      .btn-primary{
        background-color:ECBB1C;
        border: none !important;
      }
      .btn-primary:hover{
        background-color:CF9A1A;
        border: none !important;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark text-white rounded-5">
        <div class="card-body">
          <div class="Landing d-grid col-12 mx-auto bg-black text-white p-4 rounded-5">
            <header class="text-center">
              <h4>Selamat Datang & Selamat Berbelanja DJastip</h4>
            </header>
            <hr>
            <div class="inputan">
              <div class="form-outline">
                <label for="email" class="form-label mb-1">Email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Enter Email  "
                  class="form-control bg-dark text-white"
                />
              </div>
              <div class="mt-2">
                <label for="password" class="form-label mb-1">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter Password"
                  class="form-control bg-dark text-white"
                />
              </div>
            </div>
            <div class="tombolan mx-auto mt-4 col-12">
              <button data-button="login" class="btn btn-primary w-100">Login</button>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="tombolan m-2">
              <button data-button="register" class="btn btn-primary rounded-3">
                <i class="fa-solid fa-arrow-right-to-bracket "></i>
              SignUp</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- FIREBASE WAJIB -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <!-- FIREBASE PILIHAN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="./js/navigation.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/firebase-login.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
