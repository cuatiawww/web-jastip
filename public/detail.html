<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Font Awesome icons (free version)-->
        <script
          src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Simple line icons-->
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
          rel="stylesheet"
        />
        <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css"

        <link
          rel="stylesheet"
          href="../node_modules/bootstrap/dist/css/bootstrap.css"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/style.css" />
        <!-- MDB -->
        <link rel="stylesheet" href="../node_modules/mdb/css/mdb.min.css" />
      </head>
<body>
    <div class="mb-4 header-component">
        <!-- Navigation -->
  <a class="menu-toggle rounded" href="./index.html"
  ><i class="fa-solid fa-chevron-left"></i
></a>

    <div class="container py-4">
      <h3 class="text-white mt-2">All Item's</h3>
      <!-- Breadcrumb -->
      <nav class="d-flex mb-2">
        <h6 class="mb-0">
          <a href="./index.html" class="text-white-50">Home</a>
          <span class="text-white-50 mx-2"> > </span>
          <a href="" class="text-white"><u>All Item's</u></a>
        </h6>
      </nav>
      <!-- Breadcrumb -->
    </div>
  </div>
  <section id="prodetails" class="section-p1">
    <div class="single-pro-image">
      <img src="" width="100%" id="MainImg" alt="" />
  
      <div class="small-img-group">
        <div class="small-img-col">
          <img src="" width="100%" class="small-img" alt="" />
        </div>
        <div class="small-img-col">
          <img src="" width="100%" class="small-img small1" alt="" />
        </div>
        <div class="small-img-col">
          <img src="" width="100%" class="small-img small2" alt="" />
        </div>
        <div class="small-img-col">
          <img src="" width="100%" class="small-img small3" alt="" />
        </div>
      </div>
    </div>
    <div class="single-pro-details">
      <h4 id="productName"></h4>
      <h2 id="productPrice"></h2>
      <select id="sizeSelect">
        <option>Select Size</option>
      </select>
      <input type="number" value="1" min="0" />
      <button class="normal" id="buyThisBtn">Buy This</button>
      <h4>Product Details</h4>
      <span id="details"></span>
    </div>
  </section>
  
    <section class="footer" id="footer">
    </section>
    <script src="./js/kategori.js"></script>
    <script src="./js/script.js"></script>
    <script>
        
    </script>
</body>
</html>
