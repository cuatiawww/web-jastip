<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }
    </style>
</head>
<body>
    
    <div class="payment">
        <form action="">
            <h3 class="title">Payment</h3>

            <div class="row">

                <div class="col">

                    <div class="inputBox">
                        <span>Username</span>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input type="text" placeholder="email">
                    </div>
                    <div class="inputBox">
                        <span>Address</span>
                        <input type="text" placeholder="address">
                    </div>
                    <div class="inputBox">
                        <span>City</span>
                        <input type="text" placeholder="city">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>State</span>
                            <input type="text" placeholder="state">
                        </div>
                        <div class="inputBox">
                            <span>Zip code</span>
                            <input type="text" placeholder="Zip code">
                        </div>
                    </div>
                </div>

                <div class="col">

                    <div class="inputBox">
                        <span>Payment Method</span>
                        <img class="methodPay" src="../assets/img/metodePayment.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on card</span>
                        <input type="text" placeholder="name on card">
                    </div>
                    <div class="inputBox">
                        <span>Credit card number</span>
                        <input type="number" placeholder="credit card number">
                    </div>
                    <div class="inputBox">
                        <span>Exp month</span>
                        <input type="text" placeholder="exp month">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year</span>
                            <input type="number" placeholder="exp year">
                        </div>
                        <div class="inputBox">
                            <span>CVV</span>
                            <input type="text" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </div>

            <input type="submit" value="Buat Pesanan" class="submit-btn">

        </form>
    </div>

</body>
</html>
