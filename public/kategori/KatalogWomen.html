<!DOCTYPE html>
<html>

<head>
    <title>Card Produk dengan Fitur Kategori</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h3>Pilih Kategori:</h3>
        <div class="btn-group">
            <button type="button" class="btn btn-primary" onclick="filterProduk('kategori-a')">Kategori A</button>
            <button type="button" class="btn btn-primary" onclick="filterProduk('kategori-b')">Kategori B</button>
            <button type="button" class="btn btn-primary" onclick="filterProduk('kategori-c')">Kategori C</button>
            <button type="button" class="btn btn-primary" onclick="filterProduk('all')">Semua Kategori</button>
        </div>
        <div id="produk-container" class="row mt-4"></div>
    </div>

    <script>
        var produk = [
            {
                judul: 'Produk A',
                kategori: 'kategori-a',
                harga: 10000,
                deskripsi: 'Deskripsi Produk A',
                gambar: 'https://example.com/gambar-produk-a.jpg'
            },
            {
                judul: 'Produk B',
                kategori: 'kategori-b',
                harga: 20000,
                deskripsi: 'Deskripsi Produk B',
                gambar: 'https://example.com/gambar-produk-b.jpg'
            },
            {
                judul: 'Produk C',
                kategori: 'kategori-a',
                harga: 15000,
                deskripsi: 'Deskripsi Produk C',
                gambar: 'https://example.com/gambar-produk-c.jpg'
            },
            // Tambahkan produk lain di sini
        ];

        function renderProduk() {
            var container = document.getElementById('produk-container');
            container.innerHTML = '';

            produk.forEach(function (produk) {
                var card = document.createElement('div');
                card.className = 'col-md-4 mb-3';

                var cardContent = document.createElement('div');
                cardContent.className = 'card';

                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                var judul = document.createElement('h5');
                judul.className = 'card-title';
                judul.textContent = produk.judul;

                var deskripsi = document.createElement('p');
                deskripsi.className = 'card-text';
                deskripsi.textContent = produk.deskripsi;

                var harga = document.createElement('p');
                harga.className = 'card-text';
                harga.textContent = 'Harga: ' + produk.harga;

                var gambar = document.createElement('img');
                gambar.src = produk.gambar;
                gambar.className = 'card-img-top';

                cardBody.appendChild(judul);
                cardBody.appendChild(deskripsi);
                cardBody.appendChild(harga);

                cardContent.appendChild(gambar);
                cardContent.appendChild(cardBody);
                card.appendChild(cardContent);
                container.appendChild(card);
            });
        }

        function filterProduk(kategori) {
            var filteredProduk = [];

            if (kategori === 'all') {
                filteredProduk = produk;
            } else {
                filteredProduk = produk.filter(function (produk) {
                    return produk.kategori === kategori;
                });
            }

            renderFilteredProduk(filteredProduk);
        }

        function renderFilteredProduk(filteredProduk) {
            var container = document.getElementById('produk-container');
            container.innerHTML = '';

            filteredProduk.forEach(function (produk) {
                var card = document.createElement('div');
                card.className = 'col-md-4 mb-3';

                var cardContent = document.createElement('div');
                cardContent.className = 'card';

                var cardBody = document.createElement('div');
                cardBody.className = 'card-body';

                var judul = document.createElement('h5');
                judul.className = 'card-title';
                judul.textContent = produk.judul;

                var deskripsi = document.createElement('p');
                deskripsi.className = 'card-text';
                deskripsi.textContent = produk.deskripsi;

                var harga = document.createElement('p');
                harga.className = 'card-text';
                harga.textContent = 'Harga: ' + produk.harga;

                var gambar = document.createElement('img');
                gambar.src = produk.gambar;
                gambar.className = 'card-img-top';

                cardBody.appendChild(judul);
                cardBody.appendChild(deskripsi);
                cardBody.appendChild(harga);

                cardContent.appendChild(gambar);
                cardContent.appendChild(cardBody);
                card.appendChild(cardContent);
                container.appendChild(card);
            });
        }

        // Render semua produk saat halaman pertama kali dimuat
        renderProduk();
    </script>
</body>

</html>
